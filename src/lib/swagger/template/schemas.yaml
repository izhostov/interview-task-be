components:
  schemas:
    Error:
      type: object
      properties:
        status:
          type: string
        code:
          type: string
        message:
          type: string
      required:
      - status
      - code
      - message
    Form:
      type: object
      properties:
        firstName:
          type: string
          description: First Name
        lastName:
          type: string
          description: Last Name
        email:
          type: string
          description: Email